    <form action="https://fom.in.ua/echo" method="POST">
      <fieldset>
        <label for="username">User Name:</label>
        <input id="username" name="user name" type="email" placeholder="Enter user name" required>
      </fieldset>
    
      <fieldset>
        <label for="ChooseNIK:">Choose NIK:</label>
        <input id="ChooseNIK:" name="NIK" type="text" placeholder="Enter NIK" required>
      </fieldset>
    
      <fieldset>
        <label for="Password:">Password:</label>

      </fieldset>
    
      <fieldset>
        <label for="Confirmpassword:">Confirm password:</label>
        <input id="Confirmpassword:" name="Confirm password" type="password" placeholder="Confirm password" required>
      </fieldset>

      <fieldset>
        <label for="photos:">Download Your photos:</label>
        <input id="photos:" name="Photos" type="file" multiple required>
      </fieldset>
    
      <button type="submit">Send</button>
    
    </form>
