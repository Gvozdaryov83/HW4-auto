    <form action="https://fom.in.ua/echo" method="POST">

            <legend>Who attracts you the most?</legend>
            <label>
              <input type="radio" name="gender" value="male">

                <input type="radio" name="gender" value="female">

          <fieldset>
            <legend>Age</legend>
            <label>
                <input type="range" value="" name="age" min="18" max="100">
            </label>
        </fieldset>

        <fieldset>
            <legend>Number of partners</legend>

                <select>
                    <option>1</option>
                    <option>2</option>

          </fieldset>

        <fieldset>

              <span>Classic</span>

          <label>

        <fieldset>
            <legend>Skin color</legend>
            <label>
              <input type="color" name="Skin color" value="">
            </label>
          </fieldset>

        <fieldset>
            <legend>Give your date of birth</legend>
            <label>
              <input type="date" name="Date" value="">
            </label>
        </fieldset>

        <fieldset>
            <legend>Age of partner</legend>
            <label>
              <input type="number" name="Age" value="">
            </label>
        </fieldset>

        <fieldset>
            <legend>Expected price</legend>
            <label>
                <input type="range" value="" name="price" min="200$" max="1100$">
            </label>
        </fieldset>

        <fieldset>
            <legend>Your wishes</legend>
            <textarea name="comments"  cols="50" rows="10"></textarea>
        </fieldset>
    
        <button type="submit">
