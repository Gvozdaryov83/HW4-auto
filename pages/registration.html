<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Реєстрація</h2>
    <nav>
        <ul>
             <li><a href="../index.html">Home</a></li>
             <li><a href="registration.html">Реєстрація</a></li>
             <li><a href="autorisation.html">Авторизація</a></li>
             <li><a href="serching.html">Пошук</a></li>
        </ul>
    </nav>
    <form action="https://fom.in.ua/echo" method="POST">
      <fieldset>
        <label for="email">Enter Email:</label>
        <input id="email" name="email" type="email" placeholder="Enter Email" required>
      </fieldset>
    
      <fieldset>
        <label for="password">Password:</label>
        <input id="password" name="enterPassword" type="password" placeholder="Enter password" required>
      </fieldset>
    
      <fieldset>
        <label for="confirmpassword">Confirm password:</label>
        <input id="confirmpassword" name="confirmPassword" type="password" placeholder="Confirm password" required>
      </fieldset>

      <fieldset>
        <label for="photos">Download Your photos:</label>
        <input id="photos" name="photos" type="file" multiple required>
      </fieldset>
    
      <button type="submit">Send</button>
    
    </form>
</body>
</html>
